<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/registro.css}"/>
</head>
<body>
    <div class="card">
        <h2>Registro de Usuario</h2>

        <div th:if="${exito}" class="mensaje-exito" th:text="${exito}"></div>
        <div th:if="${error}" class="mensaje-error" th:text="${error}"></div>

        <form th:action="@{/usuarios/registrar}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}" placeholder="Ej: juan123" required/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="Ej: juan@email.com" required/>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" th:field="*{password}" placeholder="Mínimo 6 caracteres" required/>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p style="text-align:center; margin-top:1rem;">¿Ya tienes cuenta? <a th:href="@{/login}">Iniciar sesión</a></p>
    </div>
</body>
</html>
